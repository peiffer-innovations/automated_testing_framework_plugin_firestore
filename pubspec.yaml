name: automated_testing_framework_plugin_firestore
description: Library to use Google's Firestore as a storage mechanism for automated tests and test results.
homepage: https://github.com/peiffer-innovations/automated_testing_framework_plugin_firestore

version: 4.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  automated_testing_framework: ^3.1.0+1
  automated_testing_framework_plugin_firebase_storage: ^4.0.0
  cloud_firestore: ^2.5.3
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  firebase_storage: ^10.0.3
  flutter:
    sdk: flutter
  form_validation: ^2.0.0
  json_class: ^2.0.0+1
  logging: ^1.0.2
  static_translations: ^2.0.2

