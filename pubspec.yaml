name: 'automated_testing_framework_plugin_firestore'
description: "Library to use Google's Firestore as a storage mechanism for automated tests and test results."
homepage: 'https://github.com/peiffer-innovations/automated_testing_framework_plugin_firestore'
version: '5.0.1+15'

environment: 
  sdk: '>=2.18.0 <3.0.0'

dependencies: 
  automated_testing_framework: '^4.0.7+10'
  automated_testing_framework_plugin_firebase_storage: '^5.0.0+27'
  cloud_firestore: '^4.2.0'
  firebase_auth: '^4.2.1'
  firebase_core: '^2.4.0'
  firebase_storage: '^11.0.8'
  flutter: 
    sdk: 'flutter'
  form_validation: '^2.2.0+1'
  json_class: '^2.1.3'
  logging: '^1.1.0'
  static_translations: '^2.1.1+19'

dev_dependencies: 
  flutter_test: 
    sdk: 'flutter'


flutter: 
  uses-material-design: true

ignore_updates: 
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
